<form method="post" action="" onsubmit="return false;">
    <h2>Create a new Job</h2>
    <div>
        <label>Job Name</label><br>
        <input type="text" name="jobProfile" (change)="handleChange($event)">
    </div>
    <div>
        <label>Skill</label><br>
        <input type="text" name="skill" (change)="handleChange($event)">
    </div>
    <div>
        <label>Minimum Experience</label><br>
        <input type="number" name="exp_min" (change)="handleChange($event)">
    </div>
    <div>
        <label>Maximum Experience</label><br>
        <input type="number" name="exp_max" (change)="handleChange($event)">
    </div>
    <div>
        <label>Salary</label><br>
        <input type="number" name="salary" (change)="handleChange($event)">
    </div>
    <button (click)="submitHandler()">Add Job</button>
</form>
