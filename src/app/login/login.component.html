<form method="post" action="" onsubmit="return false;">
    <h2>Login</h2>
    
    <div>
        <label>User Id</label><br>
        <input type="text" name="username"
         (change)="handleChange($event)" value={{formData.username}}>
    </div>
    <div>
        <label>Password</label><br>
        <input type="password" name="pwd"
         (change)="handleChange($event)" value={{formData.pwd}}>
    </div>
    <!-- <button (click)="submitHandler()">Update</button> -->
    <button (click)="login()">Sign me in<i class="fa-solid fa-arrow-right"></i></button>
</form>
